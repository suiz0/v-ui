<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="./showcase/styles/bootstrap-4.css"><link rel="stylesheet" href="./showcase/styles/bootstrap-vue.css"><link rel="stylesheet" href="./showcase/styles/open-icon-bootstrap.css"></head><body><div id="app" class="view-container view--with-toolbar"><app-toolbar><template v-slot:brand><a href="#" v-on:click="toggleSidebar"><span class="oi oi-menu"></span></a> Custom Brand</template><b-navbar-toggle target="nav-collapse"></b-navbar-toggle><b-collapse id="nav-collapse" is-nav><b-navbar-nav class="ml-auto"><b-nav-item-dropdown text="User 1" right><b-dropdown-item href="#/profile">Profile</b-dropdown-item><b-dropdown-item href="#">Logout</b-dropdown-item></b-nav-item-dropdown></b-navbar-nav></b-collapse></app-toolbar><div class="view-content view-container"><app-sidebar :is-collapsed="mainToolbar.collapsed" title="Menu App"><template><div class="list-group"><app-sidebar-item @clicked="sidebarItemClicked" id="menu1" :is-selected="sidebar.menu1"><template v-slot:icon><span class="oi oi-home"></span></template>Home</app-sidebar-item><app-sidebar-item @clicked="sidebarItemClicked" id="menu3" :is-selected="sidebar.menu3"><template v-slot:icon><span class="oi oi-credit-card"></span></template>Screen Control</app-sidebar-item><app-sidebar-item @clicked="sidebarItemClicked" id="tree-ctrl" :is-selected="sidebar.menu4"><template v-slot:icon><span class="oi oi-project"></span></template>Tree Control</app-sidebar-item><app-sidebar-item @clicked="showTwoColumnLayout" id="menu2" :is-selected="sidebar.menu2"><template v-slot:icon><span class="oi oi-beaker"></span></template>Two Columns Layout</app-sidebar-item></div></template><template v-slot:collapsed><app-sidebar-button @clicked="sidebarItemClicked" id="menu1" :is-selected="sidebar.menu1" class="btn-dark"><span class="oi oi-home"></span></app-sidebar-button><app-sidebar-button @clicked="sidebarItemClicked" id="menu3" :is-selected="sidebar.menu3" class="btn-dark"><span class="oi oi-credit-card"></span></app-sidebar-button><app-sidebar-button @clicked="sidebarItemClicked" id="tree-ctrl" :is-selected="sidebar.menu4" class="btn-dark"><span class="oi oi-project"></span></app-sidebar-button><app-sidebar-button @clicked="showTwoColumnLayout" :is-selected="sidebar.menu2" id="menu2"><span class="oi oi-beaker"></span></app-sidebar-button></template></app-sidebar><div v-show="view===''" class="view-content"><h2>Basic Controls</h2><h3>Input field</h3><app-input label="Text Input" type="text" size="sm"></app-input><app-input label="Number Input" type="number" size="sm"></app-input><app-input label="Password Input" type="password" size="sm"></app-input><h4>Input with error</h4><app-input label="Name" type="text" size="sm" :is-valid="false" error="Missing field"></app-input><h2>Form</h2><app-form><b-button type="submit">Submit me!</b-button></app-form></div><div v-show="view==='tree-ctrl'"><h2>Tree Control</h2><app-tree :items="tree"></app-tree></div><div v-show="view==='screen'" class="view-content"><h2>Screen Controls</h2><div style="width: 100%; height: 500px;"><app-screen @new="screenNew" @cancel="screenCancel" @save="screenSave" :model="User"><template v-slot:default="data"><div class="col-6"><app-input label="Name" type="text" size="sm" v-model="data.entity.name"></app-input></div><div class="col-6"><app-input label="Last Name" type="text" size="sm" v-model="data.entity.lastname"></app-input></div></template><template v-slot:custom-toolbar><b-button-group class="mx-1"><b-button @click="doSomething">New</b-button></b-button-group></template></app-screen></div></div></div></div><script src="./showcase/js/vue.js"></script><script src="./showcase/js/bootstrap-vue.js"></script><script defer="defer" src="./showcase/app.js"></script><script src="v-ui.js"></script></body></html>
