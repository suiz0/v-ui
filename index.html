<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="./src/css/bootstrap-4.css"></link>
        <link rel="stylesheet" type="text/css" href="./src/css/bootstrap-vue.css"></link>
        <link rel="stylesheet" type="text/css" href="./src/css/layout.css"></link>
        <link rel="stylesheet" type="text/css" href="./src/css/components.css"></link>
    </head>
    <body>
        <div id='app' class="container-fluid view-container view--toolbar">
            <b-navbar toggleable="lg" type="dark" variant="dark" class="row">
                <b-navbar-brand href="#">Pannel</b-navbar-brand>
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                <b-collapse id="nav-collapse" is-nav>
                    <b-navbar-nav class="ml-auto">
                        <b-nav-item-dropdown text="User 1" right>
                            <b-dropdown-item href="#/profile">Profile</b-dropdown-item>
                            <b-dropdown-item href="#">Logout</b-dropdown-item>
                        </b-nav-item-dropdown>
                    </b-navbar-nav>
                </b-collapse>
            </b-navbar>
            <div class="row view-content view-content--sidebar">
                <div class="view-content">
                    <screen-view @new="screenNew" @cancel="screenCancel" @save="screenSave">
                        <template v-slot:default="data">
                            <input type="text" v-model="data.entity.name">
                        </template>
                        <template v-slot:custom-toolbar>
                            <b-button-group class="mx-1">
                                <b-button @click="doSomething">New</b-button>
                            </b-button-group>
                        </template>
                    </screen-view>
                </div>
            </div>
        </div>
        <script src="./src/js/lib/vue.js"></script>
        <script src="./src/js/lib/bootstrap-vue.js"></script>
        <script src="./dist/bootstrap.ui.min.js"></script>
    </body>
</html>
