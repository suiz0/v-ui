<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="./src/css/bootstrap-4.css"></link>
        <link rel="stylesheet" type="text/css" href="./src/css/bootstrap-vue.css"></link>
        <link rel="stylesheet" type="text/css" href="./src/css/layout.css"></link>
        <link rel="stylesheet" type="text/css" href="./src/css/components.css"></link>
    </head>
    <body>
        <div id='app' class="view-container view--toolbar">
            <b-navbar toggleable="lg" type="dark" variant="dark">
                <b-navbar-brand href="#">Pannel</b-navbar-brand>
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                <b-collapse id="nav-collapse" is-nav>
                    <b-navbar-nav class="ml-auto">
                        <b-nav-item-dropdown text="User 1" right>
                            <b-dropdown-item href="#/profile">Profile</b-dropdown-item>
                            <b-dropdown-item href="#">Logout</b-dropdown-item>
                        </b-nav-item-dropdown>
                    </b-navbar-nav>
                </b-collapse>
            </b-navbar>
            <div class="view-content view-content--sidebar mx-3">
                <h2>Basic Controls</h2>

                <h3>Input field</h3>
                <app-input label="Text Input" type="text" size="sm"></app-input>
                <app-input label="Number Input" type="number" size="sm"></app-input>
                <app-input label="Password Input" type="password" size="sm"></app-input>
                <h4>Input with error</h4>
                <app-input label="Name" type="text" size="sm" :is-valid="false" error="Missing field"></app-input>
                <h2>Screen Controls</h2>
                <div style="width: 100%; height: 500px;">
                    <screen-view @new="screenNew" @cancel="screenCancel" @save="screenSave">
                        <template v-slot:default="data">
                            <div class="col-6">
                                <app-input label="Name" type="text" size="sm" v-model="data.entity.name"></app-input>
                            </div>
                            <div class="col-6">
                                <app-input label="Last Name" type="text" size="sm" v-model="data.entity.latname"></app-input>
                            </div>
                        </template>
                        <template v-slot:custom-toolbar>
                            <b-button-group class="mx-1">
                                <b-button @click="doSomething">New</b-button>
                            </b-button-group>
                        </template>
                    </screen-view>
                </div>
            </div>
        </div>
        <script src="./src/js/lib/vue.js"></script>
        <script src="./src/js/lib/bootstrap-vue.js"></script>
        <script src="./dist/bootstrap.ui.js"></script>
    </body>
</html>
